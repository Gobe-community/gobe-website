<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Waitlist - GoBe Educator</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">
    <meta http-equiv="refresh" content="7;url=https://www.gobe.africa/" />
    <!-- <meta http-equiv="refresh" content="7;url=https://gobe-community.github.io/gobe-website/" /> -->
  </head>
  <body>
    <div class="fixed z-10 inset-0 overflow-y-auto h-screen">
      <div class="flex place-items-center sm:items-center justify-center absolute inset-0 text-center sm:p-0">
          <div class="mt-2 text-center justify-center">
              <div class="mx-auto mb-2 flex items-center justify-center h-8 w-8 rounded-full bg-green-100">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="text-green-600 w-4 h-4">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>
              </div>
              <div class="flex mt-0 justify-center">
                  <h3 class="w-10/12 text-2xl font-semibold py-2 text-gray-900" id="modal-title">
                      Thank you for subscribing!
                  </h3>
              </div>
              <div class="flex mt-0 justify-center">
                  <p class="text-sm w-10/12 text-gray-500">
                      You will now be redirected to the Gobe Home page in <span class="font-semibold">7</span> seconds!</p>
              </div>
          </div>
      </div>
    </div>
  </body>
